<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fjord+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Meteo app</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input" />
        <input type="submit" value="search" class="search-form-button" />
      </form>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span><span id="description"> scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
           </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">â„ƒ</div>
          </div>
        </div>
      </main>
    </header>

    <footer>
      Coded by
      <a href="https://github.com/EvaMothapo" target="_blank"> Eva Mothapo</a>
      is
      <a href="https://github.com/EvaMothapo/Meteo" target="_blank">open-sourced on Github</a>
      and
      <a href="https://eva-meteo-app.netlify.app/" target="_blank">hosted on Netlify</a>

    </footer>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
